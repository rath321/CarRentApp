<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="col">
    <label for="UserName" class="form-label">UserName</label>
    <input
      type="text"
      class="form-control"
      id="UserName"
      formControlName="UserName"
    />

    <!-- Errors -->
    <div
      class="form-text text-danger"
      *ngIf="UserName.errors?.['required'] && (UserName.dirty || UserName.touched)"
    >
      UserName is Required
    </div>
    <div
      class="form-text text-danger"
      *ngIf="!!UserName.errors?.['minlength'] && (UserName.dirty || UserName.touched)"
    >
      UserName is too Short. At least 2 characters.
    </div>
  </div>
  <!-- Email -->

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div
      class="form-text text-danger"
      *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
    >
      Email is Required
    </div>
    <div
      class="form-text text-danger"
      *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)"
    >
      Email is Invalid.
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="pwd" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="pwd"
      formControlName="pwd"
    />
    <div
      class="form-text text-danger"
      *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)"
    >
      Password is Required
    </div>
    <div
      class="form-text text-danger"
      *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)"
    >
      Password should be at least 8 and at the max 15 characters long.
    </div>
  </div>

  <!-- Login Button -->
  <div>
    <button
      type="submit"
      [disabled]="loginForm.invalid && !loginForm.touched"
      class="d-block mx-auto btn btn-outline-primary"
    >
      Login
    </button>
  </div>

  <div class="mt-3 text-center">
    <h5 class="text-success">{{ message }}</h5>
  </div>
</form>
